    <div class="container">
        <form name="calculator">
            <div class="row">
                
                <table>
                    <tr>
                        <td colspan="4">
                            <input type="text" name="display" disabled id="d">
                        </td>
                    </tr>

                    <tr>
                        <td><input class="button" type="button" value="/" onclick="calculator.display.value += '/'">
                        </td>
                        <td><input class="button" type="button" value="7" onclick="calculator.display.value += '7'">
                        </td>
                        <td><input class="button" type="button" value="8" onclick="calculator.display.value += '8'">
                        </td>
                        <td><input class="button" type="button" value="9" onclick="calculator.display.value += '9'">
                        </td>
                        <td><input class="button" type="button" value="AC" onclick="calculator.display.value = ''">
                        </td>

                    </tr>
                    <tr>
                        <td><input class="button" type="button" value="x" onclick="calculator.display.value += '*'">
                        </td>
                        <td><input class="button" type="button" value="4" onclick="calculator.display.value += '4'">
                        </td>
                        <td><input class="button" type="button" value="5" onclick="calculator.display.value += '5'">
                        </td>
                        <td><input class="button" type="button" value="6" onclick="calculator.display.value += '6'">
                        </td>
                        <td><input class="button" type="button" value="DEL"
                                onclick="calculator.display.value = calculator.display.value.substr(0,calculator.display.value.length-1)">
                        </td>
                    </tr>
                    <tr>
                        <td><input class="button" type="button" value="+" onclick="calculator.display.value += '+'">
                        </td>
                        <td><input class="button" type="button" value="1" onclick="calculator.display.value += '1'">
                        </td>
                        <td><input class="button" type="button" value="2" onclick="calculator.display.value += '2'">
                        </td>
                        <td><input class="button" type="button" value="3" onclick="calculator.display.value += '3'">
                        </td>
                        <td><input class="button" type="button" value="1/x"
                                onclick="calculator.display.value = eval(calculator.display.value(Math.pow(value, -1)))">
                        </td>
                    </tr>

                    <tr>
                        <td><input class="button" type="button" value="-" onclick="calculator.display.value += '-'">
                        </td>
                        <td><input class="button" type="button" value="." onclick="calculator.display.value += '.'">
                        </td>
                        <td><input class="button" type="button" value="0" onclick="calculator.display.value += '0'">
                        </td>
                        <td colspan="2"><input class="button" type="button" value="="
                                onclick="calculator.display.value = eval(calculator.display.value)"></td>
                    </tr>
                </table>
            </div>
        </form>
